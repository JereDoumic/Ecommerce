<div class="container">
    <div class="row">
        <div class="col-5 offset-3">
            <h1 class="p-5 text-center">Iniciar Sesi칩n</h1>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            
            <div class="has-success">
                <label class="form-label mt-4" for="inputValid">Email</label>
                <input type="text" class="form-control" placeholder="ingrese su email" formControlName="email"
                [class.is-valid] = "isValidField('email') == null"
                [class.is-invalid] = "isValidField('email') != null && this.loginForm.get('email')?.touched">
                @if(isValidField('email')){
                        <div class="invalid-feedback">{{ getFieldError('email') }}</div>
                }
            </div>

            <div class="has-danger">
                <label class="form-label mt-4" for="inputInvalid">Contrase침a</label>
                <input type="password" class="form-control" placeholder="ingrese su contrase침a" formControlName="password"
                 [class.is-valid] = "isValidField('password') == null"
                 [class.is-invalid] = "isValidField('password') != null && this.loginForm.get('password')?.touched">
                @if(isValidField('password')){
                        <div class="invalid-feedback">{{ getFieldError('password') }}</div>
                }
            </div>

            <div class="p-4 text-center">
                <button type="submit" class="btn btn-primary" style="margin-right: 15px;" [disabled]="loginForm.invalid">Iniciar sesi칩n</button>
                <button type="button" class="btn btn-secondary " style="margin-left: 15px;" (click)="goRegister()">Registrarse</button>
            </div>
        </form>
        </div>
    </div>
</div>
