<app-nav-bar></app-nav-bar>
<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-12 col-sm-12 d-flex">
            <app-products-filter (priceEmitter)="setPrice($event)" 
                                (categoryEmitter)="setCategory($event)"
                                (nameEmitter)="setName($event)">
            </app-products-filter>
        </div>
        <div class="col-lg-9 d-flex">
            <app-list-products 
                [priceSince] = "price" 
                [category]="category"
                [name] = "name">
            </app-list-products>
        </div>
    </div>
</div>
